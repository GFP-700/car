<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Simulator - Level 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="car" id="car" style="left: 47.5vw; top: 60px;">
            <div class="body"></div>
            <div class="windshield"></div>
            <div class="headlight left"></div>
            <div class="headlight right"></div>
            <div class="front-wheel" id="frontLeftWheel"></div>
            <div class="front-wheel" id="frontRightWheel"></div>
            <div class="back-wheel" id="backLeftWheel"></div>
            <div class="back-wheel" id="backRightWheel"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="sound.js"></script>
</body>
</html>
